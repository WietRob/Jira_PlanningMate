name: Forge CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.json'
      - '**.yml'
      - '**.yaml'
      - 'manifest.yml'
      - 'jira-plugin/manifest.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CI: 'true'

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build functions
        run: npx tsc --noEmit --project jira-plugin/tsconfig.json --skipLibCheck 2>&1 | grep -v "__tests__" || true
        continue-on-error: true

      - name: Build UI
        run: |
          cd jira-plugin/ui && npm ci --legacy-peer-deps && npm run build && cd ../..

      - name: Verify build output
        run: |
          ls -la jira-plugin/dist/
          ls -la jira-plugin/static/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            jira-plugin/dist/
            jira-plugin/static/
          retention-days: 7

  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Restore Playwright Auth
        run: |
          mkdir -p playwright/.auth
          echo "$PLAYWRIGHT_STATE" | base64 -d > playwright/.auth/state.json
        env:
          PLAYWRIGHT_STATE: ${{ secrets.PLAYWRIGHT_STATE }}

      - name: Run Playwright Tests
        run: npx playwright test --project=chromium
        continue-on-error: false

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

  cleanup:
    name: Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [build, test]
    steps:
      - name: Summary
        run: |
          echo "=== Forge CI/CD Pipeline Complete ==="
          echo "Status: ${{ job.status }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Build artifacts are available for download."
          echo ""
          echo "To deploy manually:"
          echo "  cd jira-plugin"
          echo "  forge deploy"
          echo "  forge install --upgrade all"
